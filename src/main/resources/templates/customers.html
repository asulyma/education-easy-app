<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
    <div id="container">
        <h1>
            Hello, <span th:text="${username}">--name--</span>.
        </h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Service Rendered</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.id}">Text ...</td>
                <td th:text="${course.name}">Text ...</td>
                <td th:text="${course.title}">Text ...</td>
                <td th:text="${course.cost}">Text ...</td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
